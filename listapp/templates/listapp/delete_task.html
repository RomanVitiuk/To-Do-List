{% extends 'listapp/base.html' %}

{% block content %}
  {% if user.is_authenticated %}
    <form method="post">
      {% csrf_token %}
      <h1>Confirm delete task!</h1>
      <button type="submit" class="btn btn-primary btn-block mb-4">Delete</button>
    </form>
  {% else %}
    <h3>You need <a href="{% url 'login' %}">login</a> first to delete some task!!!</h3>
  {% endif %}
{% endblock %}
